name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Install Dependancies
        run: npm ci
      - name: Run tests
        run: npm test
